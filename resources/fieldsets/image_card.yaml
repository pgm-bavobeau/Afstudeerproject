title: 'Image Card'
fields:
  -
    handle: image_card_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Image card title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: image_card_subtitle
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Image card subtitle'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: image_card_link
    field:
      type: link
      display: 'Image card link'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: image_card_image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'Image card image'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
