title: 'Rich Text block'
fields:
  -
    handle: rich_text_block
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h4
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            image:
              display: Image
              instructions: null
              icon: null
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            video:
              display: Video
              instructions: null
              icon: null
              fields:
                -
                  handle: video
                  field:
                    type: video
                    display: Video
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            cta:
              display: CTA
              instructions: null
              icon: null
              fields:
                -
                  import: cta
            user_group:
              display: 'User Group'
              instructions: null
              icon: null
              fields:
                -
                  import: user_group
            collection_table:
              display: 'Collection Table'
              instructions: null
              icon: null
              fields:
                -
                  import: collection_table
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Rich Text Block'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
