<section class="container my-4">
    {{ user:login_form redirect="/profiel" }}
    <div class="mx-auto max-w-lg lg:max-w-xl">
        <h4>Inloggen</h4>
        <div class="grid gap-6 mb-6">
            {{ if errors }}
            <div class="bg-red-300 text-white p-2">
                {{ errors }} {{ value }}<br />
                {{ /errors }}
            </div>
            {{ /if }} {{ if success }}
            <div class="bg-green-300 text-white p-2">{{ success }}<br /></div>
            {{ /if }}
            <div class="grid gap-6 mb-6">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900"
                        >Email</label
                    >
                    <input
                        type="email"
                        name="email"
                        value="{{ old:email }}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-secondary focus:outline-none block w-full p-2.5"
                    />
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        value="{{ old:password }}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-secondary focus:outline-none block w-full p-2.5"
                    />
                </div>
            </div>

            <button
                type="submit"
                class="text-white bg-primary hover:bg-blue-800 focus:ring-3 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
            >
                Log in
            </button>
        </div>
    </div>
    {{ /user:login_form }}
</section>
