<section>
    <div
        class="absolute inset-0 bg-cover bg-center"
        style="background-image: url('{{ background_image }}');"
    ></div>
    <div
        class="absolute inset-0 bg-gradient-to-b from-[#000000bb] via-10% to-25% via-[#00000088] to-[#00000055]"
    >
        <div class="container flex flex-col items-center">
            {{ site_styles:header_logo }}
            <img src="{{ url }}" alt="{{ alt }}" class="mt-28 h-auto w-2/3 sm:w-1/2 md:w-1/3 xl:w-28 xl:absolute xl:mt-auto xl:top-12 xl:left-12" />
            {{ /site_styles:header_logo }}
            <div class="hidden lg:flex flex-col items-center mt-10 xl:mt-48">
                <h1 class="lg:text-8xl">{{ page_title }}</h1>
                <h2 class="text-white mt-4 lg:text-5xl xl:text-7xl">{{ subtitle }}</h2>
            </div>
            <ul class="flex flex-col sm:flex-row w-full gap-4 mt-28 lg:mt-10 justify-center">
                {{ site_selector_buttons }}
                <li class="bg-white w-full lg:w-auto text-center">
                    <a
                        href="{{ url }}"
                        class="block w-full p-4 lg:py-3 lg:px-8 {{ if first }}text-secondary hover:bg-secondary hover:text-white{{ else }}text-tertiary hover:bg-tertiary hover:text-white{{ /if }}"
                        >{{ name | upper }}</a
                    >
                </li>
                {{ /site_selector_buttons }}
            </ul>
            <div class="absolute bottom-12">
                <p class="text-white">
                    Copyright &copy; {{ now format="Y" }} {{ config:app:name }}
                </p>
                <div class="hidden lg:block">
                    
                </div>
                <p class="text-white"></p>
            </div>
        </div>
    </div>
</section>
