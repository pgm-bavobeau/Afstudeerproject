<!--
This is the default navigation partial. 
-->
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div>
        {{ if header }}
            <h1>{{ header }}</h1>
        {{ else }}
            <h1>{{ title }}</h1>
        {{ /if }}
        {{ if subtitle }}
            <h2>{{ subtitle }}</h2>
        {{ /if }}
    </div>
</header>
