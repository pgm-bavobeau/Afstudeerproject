<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link
        href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet"
        />
        {{ vite src="resources/css/site.css" }}
        {{ if icon }}
        {{ icon | favicon }}
        {{ else }}
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        {{ /if }}
        {{ partial:theme/theme }}
        <title>{{ title }}</title>
        <script src="https://kit.fontawesome.com/f884c482ee.js" crossorigin="anonymous"></script>
    </head>
    {{ slot }}
</html>
