<!--
This is the navigation for the home page. 
-->
<header>
    <nav>
        <ul>
            <div>Logo</div>
            {{ nav:collection:pages }}
            {{ if first }}
                <li><a href="{{ url }}">Home</a></li>
            {{ /if}}
            {{ if children }}
                {{ children }}
                    <li><a href="{{ url }}">{{title}}</a></li>
                {{ /children }}
            {{ /if }}
            {{ /nav:collection:pages }}
        </ul>
    </nav>
    <div>
        <h1>{{ title }}</h1>
    </div>
</header>
