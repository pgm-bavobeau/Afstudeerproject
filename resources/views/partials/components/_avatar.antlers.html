{{ if url }}
<img src="{{ url }}" alt="Avatar van {{ name }} {{ last_name }}" class="w-full h-full rounded-full">
{{ else }}
<div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
    <span class="font-medium text-gray-600 dark:text-gray-300">{{ name | at:1 }}{{ last_name | at:1 }}</span>
</div>
{{ /if }}
