title: Bannen
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: ban_icon
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Ban Icon'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - bannen
              max_items: 1
              listable: false
              localizable: true
