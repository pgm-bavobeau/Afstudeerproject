hide: true
title: Reservation
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
          -
            handle: event
            field:
              max_items: 1
              collections:
                - events
              type: entries
              display: Event
          -
            handle: user
            field:
              max_items: 1
              type: users
              display: User
              if:
                email: 'not null'
          -
            handle: name
            field:
              type: text
              display: Name
          -
            handle: email
            field:
              type: text
              display: Email
          -
            handle: phone
            field:
              type: text
              display: Phone
          -
            handle: reservation_details
            field:
              type: grid
              display: 'Reservation Details'
              fields:
                -
                  handle: option
                  field:
                    type: text
                    display: Option
                -
                  handle: quantity
                  field:
                    type: integer
                    display: Quantity
                -
                  handle: price
                  field:
                    type: float
                    display: Price
          -
            handle: total_price
            field:
              type: float
              display: 'Total Price'
          -
            handle: payment
            field:
              type: text
              display: Payment
          -
            handle: created_at
            field:
              type: date
              display: 'Created At'
              time_enabled: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
