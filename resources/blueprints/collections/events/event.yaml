title: 'Events Article'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              type: text
              display: Subtitle
          -
            handle: location
            field:
              type: text
              display: Location
              width: 75
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
              width: 25
          -
            handle: background_image
            field:
              max_files: 1
              min_files: 1
              container: assets
              folder: covers
              type: assets
              display: 'Background image'
          -
            handle: event_content
            field:
              remove_empty_nodes: false
              type: bard
              display: 'Event Content'
      -
        display: Reservations
        fields:
          -
            handle: enable_reservations
            field:
              type: toggle
              display: 'Enable reservations'
              width: 50
          -
            handle: max_reservations
            field:
              type: integer
              display: 'Max reservations'
              instructions: 'if empty unlimited'
              width: 50
          -
            handle: reservation_fields
            field:
              type: grid
              display: 'Reservation fields'
              fields:
                -
                  handle: label
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Label
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: type
                  field:
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: false
                    cast_booleans: false
                    type: select
                    display: Type
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    options:
                      Text: null
                      number: null
                      email: null
                      select: null
                      checkbox: null
                -
                  handle: options
                  field:
                    fields:
                      -
                        handle: label
                        field:
                          input_type: text
                          antlers: false
                          type: text
                          display: Label
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          replicator_preview: true
                          hide_display: false
                      -
                        handle: price
                        field:
                          type: float
                          display: Price
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          replicator_preview: true
                          hide_display: false
                    mode: table
                    reorderable: true
                    fullscreen: true
                    type: grid
                    display: Options
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    if:
                      type: 'equals select'
                -
                  handle: required
                  field:
                    default: false
                    type: toggle
                    display: Required
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: price
                  field:
                    type: float
                    display: Price
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    if:
                      type: 'not select'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
