title: 'Events Article'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: Subtitle
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: location
            field:
              input_type: text
              antlers: false
              type: text
              display: Location
              width: 75
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
              width: 25
          -
            handle: event_content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Event Content'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Reservations
        fields:
          -
            handle: enable_reservations
            field:
              default: false
              type: toggle
              display: 'Enable reservations'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: max_reservations
            field:
              type: integer
              display: 'Max reservations'
              instructions: 'if empty unlimited'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: reservation_fields
            field:
              fields:
                -
                  handle: label
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Label
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: type
                  field:
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: false
                    cast_booleans: false
                    type: select
                    display: Type
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    options:
                      Text: null
                      number: null
                      email: null
                      select: null
                      checkbox: null
                -
                  handle: options
                  field:
                    fields:
                      -
                        handle: label
                        field:
                          input_type: text
                          antlers: false
                          type: text
                          display: Label
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          replicator_preview: true
                          hide_display: false
                      -
                        handle: price
                        field:
                          type: float
                          display: Price
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          replicator_preview: true
                          hide_display: false
                    mode: table
                    reorderable: true
                    fullscreen: true
                    type: grid
                    display: Options
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    if:
                      type: 'equals select'
                -
                  handle: required
                  field:
                    default: false
                    type: toggle
                    display: Required
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: price
                  field:
                    type: float
                    display: Price
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    if:
                      type: 'not select'
              mode: table
              reorderable: true
              fullscreen: true
              type: grid
              display: 'Reservation fields'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
