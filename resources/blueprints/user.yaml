title: User
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: 'First name'
              width: 50
          -
            handle: last_name
            field:
              type: text
              display: 'Last name'
              width: 50
          -
            handle: email
            field:
              type: text
              input_type: email
              display: 'Email Address'
              listable: true
              input: email
          -
            handle: phone_number
            field:
              type: integer
              display: 'Phone Number'
          -
            handle: bio
            field:
              type: textarea
              display: Bio
          -
            handle: avatar
            field:
              type: assets
              max_files: 1
              container: assets
          -
            handle: roles
            field:
              type: user_roles
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: groups
            field:
              type: user_groups
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: is_parent
            field:
              type: toggle
              display: 'Is parent'
